
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What will you say in your acceptance speech at the Democratic Convention in Chicago? Will you address the rioting outside and the legacy of Robert Kennedy?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3256"/>		    <label for="game_answers[0]">It is not worth addressing the violence outside. I will make a general pledge for law and order and focus my speech on the trials of the working man.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3258"/>		    <label for="game_answers[1]">My speech will hinge on a defense of liberalism and on the strong economy. I will call for a truce in Vietnam and for a truce on the racial issues in our country. </label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3255"/>		    <label for="game_answers[2]">I will tactfully criticize the police overreaction and then pivot towards a promise to end the war in Vietnam. </label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3257"/>		    <label for="game_answers[3]">I will remind the American people that we stand at a critical juncture in the Civil Rights movement, pledge my full support, and also pledge to end the violence in the streets.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/hubert-humphrey-1968.jpg">    <img id="running_mate_pic" src="../static/images/john-connally-1968.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Humphrey</p>	<p>Connally</p>    </div>    </div>


<script>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 328, \"fields\": {\"priority\": 0, \"description\": \"What will you say in your acceptance speech at the Democratic Convention in Chicago? Will you address the rioting outside and the legacy of Robert Kennedy?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 327, \"fields\": {\"priority\": 0, \"description\": \"What is the overall theme of your campaign, remembering that the Democratic Party is underfunded and severely divided?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion of Lyndon Johnson's new Medicare program?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with this nation's economic performance over the previous five years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 253, \"fields\": {\"priority\": 1, \"description\": \"If elected, what will you do to get the student and Negro riots in this country under control?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 330, \"fields\": {\"priority\": 1, \"description\": \"Richard Nixon, perhaps remembering the debacle of 1960, has expressed little interest in a debate this election. Will you challenge him to one?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 252, \"fields\": {\"priority\": 1, \"description\": \"What is your overall position on the Vietnam War?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"What is more important to you -- competing with Nixon in the border states (to help Humphrey) or winning over Humphrey voters in the northern cities (to help Nixon)?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with the progress of desegregation in this country since the passage of the Civil Rights Act of 1964?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 268, \"fields\": {\"priority\": 2, \"description\": \"Do you support opening a new dialogue with our Communist adversaries, such as the Soviet Union and China?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 282, \"fields\": {\"priority\": 2, \"description\": \"Did you support Lyndon Johnson's 1965 intervention in the Dominican Republic?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 280, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the Immigration and Nationality Act of 1965? Is it a good idea to liberalize our immigration policy and to outlaw national origin quotas?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 262, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that the newly implemented federal welfare programs will be effective?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 283, \"fields\": {\"priority\": 2, \"description\": \"What do you think of the late Dr. Martin Luther King?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 260, \"fields\": {\"priority\": 2, \"description\": \"What do you think about the efforts of the AFL-CIO and other large unions? Do they have a positive effect on America?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 329, \"fields\": {\"priority\": 2, \"description\": \"An alarming percentage of union voters are inspired by the aggressively racist rhetoric of George Wallace. What will you do to win this group back to your side?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 281, \"fields\": {\"priority\": 2, \"description\": \"What is causing the massive increase of crime in America? How will you reverse the trend?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"How would you prevent campus incidents like the takeover of Columbia University that occurred this past spring?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 277, \"fields\": {\"priority\": 2, \"description\": \"Do you think the Department of Housing and Urban Development, newly created by Lyndon Johnson, serves a useful purpose in American life?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 292, \"fields\": {\"priority\": 2, \"description\": \"Do we need more spending in the War on Poverty, especially in light of the riots since 1965?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 290, \"fields\": {\"priority\": 2, \"description\": \"The unemployment rate is currently under 4%, in spite of the chaos that prevails in our nation. What will you do as president to keep unemployment low?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 258, \"fields\": {\"priority\": 2, \"description\": \"Would you consider sending troops into Laos, Cambodia, or North Vietnam to more aggressively combat the flow of Communist troops into South Vietnam?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 270, \"fields\": {\"priority\": 2, \"description\": \"Are you concerned with some of the activist stances that Earl Warren has taken in his time with the Supreme Court?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 263, \"fields\": {\"priority\": 2, \"description\": \"Some have proposed implementing an Environmental Protection Agency at the federal level to combat industrial pollution. Would you support this as President?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 333, \"fields\": {\"priority\": -1, \"description\": \"On the weekend before the election, Lyndon Johnson's peace negotiations have collapsed with the North Vietnamese. Even worse, there are rumors that a Nixon operative has sabotaged the negotiations. Nixon swears to you on his honor that he is innocent. Will you make this an issue over the last two days of the campaign?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1679, \"fields\": {\"question\": 258, \"description\": \"Absolutely not. I'm looking for ways to end this war with an honorable peace agreement, not ways to incite the wrath of Red China.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1680, \"fields\": {\"question\": 258, \"description\": \"We need to pull our forces out of Vietnam as soon as possible. This war is a national disgrace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1653, \"fields\": {\"question\": 252, \"description\": \"We keep emboldening the enemy in Vietnam with half-measures. We will never win this war unless we escalate it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1654, \"fields\": {\"question\": 252, \"description\": \"I'm in no position to comment on the conduct of the war. When I'm President I will do everything in my power to seek peace, but I cannot undermine the current Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1655, \"fields\": {\"question\": 252, \"description\": \"We should stop bombing North Vietnam and attempt to negotiate a peace settlement. In the mean time, we should be putting our troops at risk only when absolutely necessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1656, \"fields\": {\"question\": 252, \"description\": \"We need to pull our forces out of Vietnam as soon as possible. This war is a national disgrace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1657, \"fields\": {\"question\": 253, \"description\": \"There has been a total abdication of responsibility in this country over the past five years. The riots in Detroit and Newark are simply the final straw in what we can accept. I will crack down severely on disorder and nominate judges who will overturn atrocious decisions such as <em>Miranda v. Arizona</em>.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1658, \"fields\": {\"question\": 253, \"description\": \"Law and order is the primary theme of my campaign. We also need to encourage investment in the ghettoes to ensure a high quality of life and prevent these occurrences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1659, \"fields\": {\"question\": 253, \"description\": \"Our first priority is always to have strong law enforcement. We also need more spending on education, more integration in our schools, and more programs to ensure that blacks can advance in our society after the stain of segregation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1660, \"fields\": {\"question\": 253, \"description\": \"If we had peace in Vietnam and more investment in education here at home, we wouldn't be having these riots.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Medicare is the first step towards socialized medicine in this country. We need to end this program as soon as possible and return health care to the states and to the people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"We need to be very cautious about this program. It's important to ensure that the indigent can receive care, but programs like these always run the risk of adding precipitously to our national deficit.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1663, \"fields\": {\"question\": 254, \"description\": \"I commend this piece of legislation. Already we see many Americans receiving health care who would otherwise be stricken with serious and/or fatal conditions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"Medicare is only the beginning of what we need to do in this country. I support a national health care system for all Americans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"How can anyone be satisfied with the course our nation has taken? Inflation is killing the value of the dollar and the gold standard itself is at risk. Unemployment is highest under the Johnson Administration among the very people he claims to care about the most.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Our current economic path is not sustainable. We need to continue the growth we have seen but we cannot allow this inflation we have to continue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1667, \"fields\": {\"question\": 255, \"description\": \"The unemployment rate right now is under four percent. Workers, particularly those in labor unions, enjoy high purchasing power and an ever-expanding lifestyle. Economic growth throughout the 1960s has been outstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1668, \"fields\": {\"question\": 255, \"description\": \"The worst thing we can do right now is to sabotage the progress we have seen by continuing to squander our money on a war in Vietnam. I support a full employment economy as well -- meaning we must be vigilant against misguided attempts to raise interest rates.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"Whites and Negroes are naturally unsuited to mix together in society. The entire premise of desegregation is a farce, and my campaign is dedicated to ending this misguided policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"I strongly support what we have done to end the insidious practice of segregation in the South. However I'm also alarmed at some of the ideas I've heard about forced integration of neighborhoods, or the proposed busing of students to distant schools.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1671, \"fields\": {\"question\": 256, \"description\": \"We have achieved great strides on this issue in the past twenty years -- and let the record show that Hubert H. Humphrey was at the forefront of this movement as early as 1948. We still have a long way to go, however, before we can truly realize the dream of Martin Luther King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1672, \"fields\": {\"question\": 256, \"description\": \"We need to be very aggressive in fighting racism and its effects where they exist. I support programs such as busing, affirmative action, the new HUD department, and anything else that is necessary to integrate all regions of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1677, \"fields\": {\"question\": 258, \"description\": \"I can't believe we haven't done this yet. How on earth are we supposed to win a war against an insidious enemy with one hand tied behind our back?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1678, \"fields\": {\"question\": 258, \"description\": \"I don't think that kind of escalation is wise. The last thing we need is a regional war. I would stick to our mission of defending South Vietnam and preventing the spread of Communism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1685, \"fields\": {\"question\": 260, \"description\": \"We should always be wary of the corruption inherent in these large unions. I cannot say that I'm a supporter of the AFL-CIO.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1686, \"fields\": {\"question\": 260, \"description\": \"Every man should have a choice on whether to join a union or not. These large outfits monopolize the work force and use their power to perpetrate voter fraud and to enrich their bosses.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1687, \"fields\": {\"question\": 260, \"description\": \"The AFL-CIO is a centerpiece of the great American bargain. Our economy can never thrive unless the people who work to keep it going thrive as well. I fully support the AFL-CIO.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1691, \"fields\": {\"question\": 262, \"description\": \"Ineffective, immoral, and illegal. Intellectuals in improperly influential offices are destroying the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1692, \"fields\": {\"question\": 262, \"description\": \"I hope for all of our sakes that these programs work, but history proves that they may well have unintended consequences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1693, \"fields\": {\"question\": 262, \"description\": \"These will absolutely work. The condition of the indigent classes in this country is appalling.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1694, \"fields\": {\"question\": 263, \"description\": \"This is one of the most dangerous ideas I can think of. A federal agency to combat pollution will hurt business, increase unemployment, and undermine the wages of our workers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1695, \"fields\": {\"question\": 263, \"description\": \"I believe that existing government agencies can handle the issues we have. It does upset any decent American to see rivers filled with black sludge and industrial waste.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1696, \"fields\": {\"question\": 263, \"description\": \"This is something I whole-heartedly support. We have rivers that are unusable to humans, acid rain falling from the skies, and smog so thick in some cities that people can barely see.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1712, \"fields\": {\"question\": 268, \"description\": \"You know, if some miracle occurred and these Communist adversaries were finally ready to explore a new system and allow democracy within their borders, we would be the first to welcome them to the free world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1713, \"fields\": {\"question\": 268, \"description\": \"We should always be looking for areas of agreement, however limited, between ourselves, the Soviet Union, and Red China. At the very least, we can implement arms treaties and avoid the threat of a nuclear war.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1714, \"fields\": {\"question\": 268, \"description\": \"The best way to prevent future Communist aggression is not through the death of 25,000 American kids in Vietnam. I support a comprehensive summit aimed at codifying peace in the modern world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1715, \"fields\": {\"question\": 268, \"description\": \"I support a new era in U.S. - Communist relations. We have to be realistic and accept that Communism is here to stay, and work within that framework to find reasonable compromise in foreign affairs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1720, \"fields\": {\"question\": 270, \"description\": \"Earl Warren is without a doubt the worst Supreme Court justice in the history of the United States. From <em>Brown v. Board of Education</em> up through the present day, he has been nothing but an agent of tyranny for the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1721, \"fields\": {\"question\": 270, \"description\": \"On the balance I would not appoint another justice like Mr. Warren. Desegregating our schools was one thing, but he has gone off the deep end on these issues like school prayer, Miranda rights, and other activist decisions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1722, \"fields\": {\"question\": 270, \"description\": \"It would be better in some cases if we could get Congress to make these decisions, but I do support the stances Mr. Warren has taken on the Court.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1723, \"fields\": {\"question\": 270, \"description\": \"The Warren Court is the first Supreme Court in history which has had the guts to use constitutional law for the benefit of the common citizen. I will continue to appoint sound judges like Mr. Warren, Abe Fortas, and Thurgood Marshall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1745, \"fields\": {\"question\": 277, \"description\": \"Can we just clarify my position on all of these fancy programs Johnson created? I oppose all of them. That includes HUD which will infringe on the rights of property owners and increase crime in our working class neighborhoods.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1746, \"fields\": {\"question\": 277, \"description\": \"I will do my best to ensure that this program is managed soundly and does not become some kind of welfare program without accountability.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1747, \"fields\": {\"question\": 277, \"description\": \"We need to do everything in our power to ensure that our poorest citizens have affordable housing. The HUD department is a centerpiece of this initiative.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1756, \"fields\": {\"question\": 280, \"description\": \"The Negro problem apparently wasn't enough for our federal bureaucrats, because they decided to add Mexicans and Orientals to the list as well. I oppose new immigration to this country. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1757, \"fields\": {\"question\": 280, \"description\": \"We need to be vigilant on the amount of immigration that we allow, but I also agree that we shouldn't restrict the practice based on national origin. In a Cold War world, we need to be mindful of international perceptions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1758, \"fields\": {\"question\": 280, \"description\": \"This is a fair and sensible policy that will allow skilled immigrants to enter the United States. It's ludicrous to state that this will somehow compromise our culture and our values.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1759, \"fields\": {\"question\": 280, \"description\": \"Our former immigration policy was a national embarrassment. This country was built by immigrants and my only complaint right now is that the overall number of visas is still far too low for our needs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1760, \"fields\": {\"question\": 281, \"description\": \"This increase in crime we see is the natural consequence of integration. I will not allow the black community in this country to get fancified notions of what they can get away with when I'm President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1761, \"fields\": {\"question\": 281, \"description\": \"We have a system in place that gives precedence to the rights of criminals over law-abiding citizens. I will take a firm stand on this issue as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1762, \"fields\": {\"question\": 281, \"description\": \"We need to improve our policing practices, prevent riots and disorder, and also address the underlying economic causes that spread dissatisfaction with the status quo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1763, \"fields\": {\"question\": 281, \"description\": \"There is a cynicism in our poorest neighborhoods engendered by poverty and by the brutality of the police. I will vigorously address both of these issues when I'm elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1764, \"fields\": {\"question\": 282, \"description\": \"I wish we would have had the guts to intervene in Cuba the way we did in the Dominican Republic. I will do anything I can as President to prevent a Communist insurgency in Latin America.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1765, \"fields\": {\"question\": 282, \"description\": \"With minimal cost and minimal loss of life, President Johnson was able to prevent a Communist uprising in the Dominican Republic. I fully support his actions in that area.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1766, \"fields\": {\"question\": 282, \"description\": \"I do support the intervention. We also need to reexamine our policies in general towards Latin America to ensure higher economic growth and more political freedom there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1767, \"fields\": {\"question\": 282, \"description\": \"We have long supported right-wing government in the Dominican Republic, and we've now propped it up against the will of the people. We can't credibly claim to fight for democracy when we do things like this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1768, \"fields\": {\"question\": 283, \"description\": \"Dr. King bamboozled a lot of decent Americans with his rhetoric. I don't condone what happened to him, but most people fail to realize that he was a radical redistributionist and a borderline Communist.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1769, \"fields\": {\"question\": 283, \"description\": \"Dr. King is an American hero. I'm proud of his efforts to desegregate the southern schools and businesses, and I was deeply affected by his tragic demise this year.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1770, \"fields\": {\"question\": 283, \"description\": \"We need to continue to fight for the legacy of Dr. King. The continuing poverty of the blacks in our cities and in the South is a sobering reminder of how much work is left to be done. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1779, \"fields\": {\"question\": 287, \"description\": \"How these students have not been expelled is beyond me. If Administrators want to be complicit in the degradation of a private university, that is their own business. However, I won't spend a dime of federal money on a school that coddles radical agitators.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"I will crack down on dope-smoking, homosexuality, LSD binging, illegal protesting, and flag-burning. These practices are the tools of left-wingers and Communists who wish to undermine our society.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1781, \"fields\": {\"question\": 287, \"description\": \"There are some legitimate complaints behind these abhorrent actions. I will work for peace in Vietnam and civil rights in the United States. In the meantime, I support the rights of university administrators as they combat this problem.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1788, \"fields\": {\"question\": 290, \"description\": \"The unemployment rate won't stay low for long if we continue to pass new regulations on housing, mining, and industrial concerns. I speak for the working man when I say that we need to get the federal government out of these areas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1789, \"fields\": {\"question\": 290, \"description\": \"We are keeping the unemployment rate artificially depressed with unsound fiscal and monetary policies. In the long-run, this will lead to a poor economy and higher unemployment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1790, \"fields\": {\"question\": 290, \"description\": \"Democratic management of the economy these past eight years has been a clear success. I will continue to protect our unions and support the economy with smart government action.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1791, \"fields\": {\"question\": 290, \"description\": \"There is far more we can do. Jobs training programs and a continued fight against discrimination will ensure that all Americans can share in the low unemployment rate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1795, \"fields\": {\"question\": 292, \"description\": \"The War on Poverty is a national disgrace. It is a program that steals from the productive to finance the lazy and the shiftless.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1796, \"fields\": {\"question\": 292, \"description\": \"We need to focus less on handouts and more on encouraging initiative among our black and ethnic business owners. They will build the prosperity in our inner cities. I will analyze the War on Poverty on a program-by-program basis and cut those which are unnecessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1797, \"fields\": {\"question\": 292, \"description\": \"I support the War on Poverty as it stands. We have passed a lot of new initiatives and we should wait to see what effect they have. To me, cracking down on the law and order issues is more important.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1798, \"fields\": {\"question\": 292, \"description\": \"We are the greatest nation on earth and we cannot rest until every citizen has an opportunity to share in that prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3251, \"fields\": {\"question\": 327, \"description\": \"For two decades I have fought for organized labor and supported the Civil Rights movement. I will focus heavily on my biography as I travel.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3252, \"fields\": {\"question\": 327, \"description\": \"I will reaffirm my support for the Great Society and pledge to do everything in my power to end the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3253, \"fields\": {\"question\": 327, \"description\": \"The Johnson Administration has done a lot of good things for this country. I will continue his policies as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3254, \"fields\": {\"question\": 327, \"description\": \"First and foremost, I will end the war in Vietnam by any means necessary. Beyond that I will support the AFL-CIO and otherwise bear the standard for liberalism in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3255, \"fields\": {\"question\": 328, \"description\": \"I will tactfully criticize the police overreaction and then pivot towards a promise to end the war in Vietnam. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3256, \"fields\": {\"question\": 328, \"description\": \"It is not worth addressing the violence outside. I will make a general pledge for law and order and focus my speech on the trials of the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3257, \"fields\": {\"question\": 328, \"description\": \"I will remind the American people that we stand at a critical juncture in the Civil Rights movement, pledge my full support, and also pledge to end the violence in the streets.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3258, \"fields\": {\"question\": 328, \"description\": \"My speech will hinge on a defense of liberalism and on the strong economy. I will call for a truce in Vietnam and for a truce on the racial issues in our country. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3259, \"fields\": {\"question\": 329, \"description\": \"Without Texas we are done in this election. I will clearly state my disagreement with Wallace, but we should focus on other issues for the most part.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3260, \"fields\": {\"question\": 329, \"description\": \"We need to remind union workers at every opportunity that Mr. Wallace is anti-union and regressive on every economic issue of the day.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3261, \"fields\": {\"question\": 329, \"description\": \"Let's let the AFL-CIO campaign amongst the unions. I will focus on winning the anti-war voters back to our side, and I will reaffirm my commitment to Civil Rights so we can win the minority vote.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3262, \"fields\": {\"question\": 329, \"description\": \"In a prime-time national speech, I will directly address the candidacy of Mr. Wallace and appeal to the better nature of our union voters.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3263, \"fields\": {\"question\": 330, \"description\": \"The debates in 1960 were an anomaly. If Nixon has no interest this time, I'm fine with that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3264, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3265, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3266, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3275, \"fields\": {\"question\": 333, \"description\": \"We have no idea if Nixon was involved in this or not. I won't cheapen the outcome of this election and risk my own reputation with flimsy innuendo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3276, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3277, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"I'm just going to run my campaign and whatever happens between those two will happen.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3293, \"fields\": {\"question\": 338, \"description\": \"It looks like Nixon is the favorite, so I'm going to focus most of my efforts on campaigning where he's ahead.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3294, \"fields\": {\"question\": 338, \"description\": \"Humphrey and the Democrats need to know in the future that they cannot ignore the due concerns of the South and win elections. I will focus on winning potential Humphrey supporters.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 649, \"fields\": {\"answer\": 1653, \"candidate\": 23, \"answer_feedback\": \"It's a divisive issue, but on the balance Americans don't want to hear about plans to escalate the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 650, \"fields\": {\"answer\": 1656, \"candidate\": 23, \"answer_feedback\": \"This position is too dovish for the mainstream of the Republican Party. In the future you might do better to take a more moderate stance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 651, \"fields\": {\"answer\": 1658, \"candidate\": 23, \"answer_feedback\": \"This is vintage Nixon. You should do well with your appeals to law and order as long as your rhetoric doesn't sound too extreme.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 652, \"fields\": {\"answer\": 1661, \"candidate\": 23, \"answer_feedback\": \"You do want to make appeals to the conservative base, but Medicare is a very popular program. Perhaps another issue would be better for this kind of thing.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 653, \"fields\": {\"answer\": 1664, \"candidate\": 23, \"answer_feedback\": \"The Republicans did not nominate you so that you could go on the trail and talk about socializing the health care system.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 654, \"fields\": {\"answer\": 1667, \"candidate\": 23, \"answer_feedback\": \"It may be a hard sell, but you need to make the case that <em>something</em> is wrong with the economy. After all, the Democrats have controlled everything for eight years now.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 655, \"fields\": {\"answer\": 1668, \"candidate\": 23, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 674, \"fields\": {\"answer\": 1653, \"candidate\": 6969, \"answer_feedback\": \"It's a divisive issue, but on the balance Americans don't want to hear about plans to escalate the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 675, \"fields\": {\"answer\": 1655, \"candidate\": 6969, \"answer_feedback\": \"This looks to be a real turning point in your campaign. Your call for a bombing halt undercuts the argument that you are a stooge for LBJ, and it's definitely helping you bring the anti-war vote back.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 676, \"fields\": {\"answer\": 1656, \"candidate\": 6969, \"answer_feedback\": \"There is no denying that this answer helps you with the anti-war crowd, but it also exposes you to a lot of attacks.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 677, \"fields\": {\"answer\": 1657, \"candidate\": 6969, \"answer_feedback\": \"This is more extreme than what most people expect to hear from you. There are rumblings of discontent from black voters that you are selling them out.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 678, \"fields\": {\"answer\": 1660, \"candidate\": 6969, \"answer_feedback\": \"This is a good, liberal answer but it might be a bridge too far in the climate of 1968.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 679, \"fields\": {\"answer\": 1661, \"candidate\": 6969, \"answer_feedback\": \"This is not what most Democrats want to hear you say when you talk about Medicare.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 680, \"fields\": {\"answer\": 1664, \"candidate\": 6969, \"answer_feedback\": \"You are being cheered along by the liberal wing of the party, but overall you've probably lost votes with this position.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 681, \"fields\": {\"answer\": 1665, \"candidate\": 6969, \"answer_feedback\": \"Managing the economy is one thing that the Democrats have done right. You should own this issue -- not be running from it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 682, \"fields\": {\"answer\": 1668, \"candidate\": 6969, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 683, \"fields\": {\"answer\": 3251, \"candidate\": 6969, \"answer_feedback\": \"This isn't bad, but it completely ignores the issue of Vietnam and does nothing to rebuke the notion that you will continue Johnson's policies there.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 684, \"fields\": {\"answer\": 3252, \"candidate\": 6969, \"answer_feedback\": \"This is a good theme to carry through with on your campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 685, \"fields\": {\"answer\": 3253, \"candidate\": 6969, \"answer_feedback\": \"You realize Johnson quit because of his massive unpopularity, right? Pledging to continue his policies is not the best way to sell yourself this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 686, \"fields\": {\"answer\": 3254, \"candidate\": 6969, \"answer_feedback\": \"Uniting your coalition is the first step towards getting yourself back into the race.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 687, \"fields\": {\"answer\": 3255, \"candidate\": 6969, \"answer_feedback\": \"Cheers and jeers mix in the convention hall, but elsewhere your speech is well-received.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 688, \"fields\": {\"answer\": 3256, \"candidate\": 6969, \"answer_feedback\": \"The riots outside of the convention hall are the eight-hundred pound gorilla in the room. You can't just ignore them.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 689, \"fields\": {\"answer\": 3258, \"candidate\": 6969, \"answer_feedback\": \"Cheers and jeers mix in the convention hall, but elsewhere your speech is well-received.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 690, \"fields\": {\"answer\": 3263, \"candidate\": 6969, \"answer_feedback\": \"Why would you not want to debate Nixon? He has an awkward, sometimes surly personality and you would surely look good in comparison.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 691, \"fields\": {\"answer\": 3264, \"candidate\": 6969, \"answer_feedback\": \"Nixon refuses to debate you, and most of the voters know it. This will definitely hurt him at the polls.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 692, \"fields\": {\"answer\": 3265, \"candidate\": 6969, \"answer_feedback\": \"After cajoling Nixon into a debate, you have absolutely trounced him. This could be a real turning point in your campaign, which started out looking so hopeless.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 693, \"fields\": {\"answer\": 3266, \"candidate\": 6969, \"answer_feedback\": \"Nixon agreed to debate you, but unfortunately he did not repeat his 1960 missteps. The inconclusive outcome does little to change the overall picture of the campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 697, \"fields\": {\"answer\": 3275, \"candidate\": 6969, \"answer_feedback\": \"You have taken the high road on this key issue, but it doesn't change the fact that peace talks have stalled. Sit down and watch the returns, and pray that you've done enough to pull out what would be an amazing comeback.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 698, \"fields\": {\"answer\": 3276, \"candidate\": 6969, \"answer_feedback\": \"The election closes in chaos. Peace talks collapse, you accuse Nixon, Nixon accuses the Democrats of bugging his plane, and the upshot is mass confusion and anger among the voters. Good luck tonight! \"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 699, \"fields\": {\"answer\": 3277, \"candidate\": 6969, \"answer_feedback\": \"As word gets around that Nixon probably sabotaged the Vietnam peace negotiations, you are the clear beneficiary of an 11th hour surge in the polls. Will it be enough to hand you a victory tonight?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 700, \"fields\": {\"answer\": 1657, \"candidate\": 25, \"answer_feedback\": \"Stick to your bread-and-butter appeals. This is red meat for the kind of people who will vote for you this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 701, \"fields\": {\"answer\": 1659, \"candidate\": 25, \"answer_feedback\": \"This is not what your supporters want to hear out of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 702, \"fields\": {\"answer\": 1660, \"candidate\": 25, \"answer_feedback\": \"This is anathema to your voting base. They are talking about dumping you now and just voting for Nixon.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 703, \"fields\": {\"answer\": 1664, \"candidate\": 25, \"answer_feedback\": \"This is the exact opposite of what you need to be saying.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 704, \"fields\": {\"answer\": 1668, \"candidate\": 25, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}]");
