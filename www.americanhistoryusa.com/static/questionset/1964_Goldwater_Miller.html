<script>
	campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 322, \"fields\": {\"priority\": 0, \"description\": \"1964 Setup\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 321, \"fields\": {\"priority\": 0, \"description\": \"In your acceptance speech at the 1964 Republican National Convention, you said 'And may I remind you that extremism in the defense of liberty is no vice.' What did you mean by that?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"Today in Indiana, Barry Goldwater made a statement suggesting the use of nuclear weapons in Vietnam.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Why did you pick Bill Miller as your running mate?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 326, \"fields\": {\"priority\": 1, \"description\": \"Today, Goldwater ran several ads attacking Lyndon Johnson for his involvement with Bobby Baker and Bill Sol Estes, this is a soft spot for Johnson.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Your nomination has scared off moderates in the Republican Party, with several Republicans such as George Romney and Nelson Rockefeller refusing to endorse you. How will you unite your party?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"Your civil rights position is the most controversial part of your campaign. Would you like to clarify your position to help ease the fears of Southern Democrats or Northern moderates?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 266, \"fields\": {\"priority\": 2, \"description\": \"Lyndon Johnson has just an ad depicting a little girl picking flowers followed by the sounds of a missile countdown, this ad, known as the 'Daisy' ad, this ad has caused a lot of trouble for the Goldwater Campaign.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 263, \"fields\": {\"priority\": 2, \"description\": \"Dwight Eisenhower is a very popular former President in the Midwest and Plains states but not so much in the South, you've recently filmed a television ad appearing with Eisenhower, where and how frequently would you like to air the ad?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 272, \"fields\": {\"priority\": 2, \"description\": \"Lyndon Johnson has attacked our record on social security greatly, even running an ad where our own running mate Bill Miller says we wish to destroy the social security system! How should we fight back against these ads?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 271, \"fields\": {\"priority\": 2, \"description\": \"Hubert Humphrey is another weakspot of Lyndon Johnson's, we could try to attack his running mate to gain an edge in the poll to hopefully swing more conservative-aligned moderates to our side.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 274, \"fields\": {\"priority\": 2, \"description\": \"Another day, another speech. What will you say today on the campaign trail?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"There's been a lot of talk from your camp about cutting spending to reduce the growing inflation, what programs would you have in mind?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Today Goldwater recieved an endorsement from an Alabaman Klu Klux Klan leader. Lyndon Johnson has capitalized on this by running an ad with an voiceover reading of the ad accompanied by footage of Klansmen.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 273, \"fields\": {\"priority\": 2, \"description\": \"Would you appoint federal judges who support the decision <em>Engel v. Vitale</em> outlawing mandatory school prayer?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 278, \"fields\": {\"priority\": 2, \"description\": \"If elected as President, what would you do to lower the inflation rate in this country, which currently stands at over 4%?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 286, \"fields\": {\"priority\": 2, \"description\": \"Goldwater has been seen as the candidate of the John Birch Society, a fervent group of anti-communist conspiracy theorists. What should we do about this?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 289, \"fields\": {\"priority\": 2, \"description\": \"Having recently recieved endorsements from the Klu Klux Klan and John Birch Society, you need to find a way to distance yourself from extremists and put yourself as being seen in the American political mainstream.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 269, \"fields\": {\"priority\": 2, \"description\": \"Today, famous South Carolinan and 1948 Dixiecrat candidate, Senator Strom Thurmond, has officially switched his party affiliation from Democratic to Republican, a move not unexpected after his endorsement of Barry Goldwater for president.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 270, \"fields\": {\"priority\": 2, \"description\": \"Nikita Khrushchev, leader of the Soviet Union, was overthrown by Leonid Brezhnev, this has particulary hurt Barry Goldwater who was using Khrushchev's statements about 'your children will live under communism' to gather votes for him from foreign policy minded voters.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 261, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the military draft that is currently in place?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 324, \"fields\": {\"priority\": 2, \"description\": \"Famous actor Ronald Reagan today gave a long speech speaking in support of Barry Goldwater in California, the speech has been dubbed 'A Time For Choosing.'\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 282, \"fields\": {\"priority\": 2, \"description\": \"Vermont and Indiana are key states for any Republican to win, would it best to put some more campaign efforts towards winning those states?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 268, \"fields\": {\"priority\": 2, \"description\": \"The 1964 campaign is drawing to a close, chances do not look good for Barry Goldwater. Is there any last minute statements you'd like to make to win voters over?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 325, \"fields\": {\"priority\": -1, \"description\": \"Where would you like to campaign on the last day before election day?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Let it be known that side with the states on the issue of civil rights, I will not change this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"I would like to clarify in regards to the 1964 Civil Rights bill, I, as president will uphold the Act but despite having voted against it in the Senate. I would like to see this law repealed but do not believe the president has the power to ignore laws he does not like.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"I would like to change my previous civil rights position, with the passage of the 1964 Civil Rights Act, I shall enforce and make no attempt to repeal this law but will oppose further legislation which will bring mass bussing and forced integration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"Bill Miller is a devout Catholic and done a great service in New York.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Miller and I agree on almost every topic, I chose Miller because I believe we represent the future of this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"We need to emphasize that who were are fighting against are socialists like Hubert Humphrey and tools of Big Union Bosses like Johnson, if our party realizes that we can come together.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"We must remember that there is differences between all republicans but that we stand united in common goals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1689, \"fields\": {\"question\": 261, \"description\": \"We need to make sure that our military is adequately filled with personnel. That being said, I would prefer to see a volunteer system in place. I'm confident that there are enough patriotic young men in this country to make that system work.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1690, \"fields\": {\"question\": 261, \"description\": \"The draft is evil and should be abolished. We would never need it in the first place if warmongers like Johnson hadn't gotten us into this mess over in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1694, \"fields\": {\"question\": 263, \"description\": \"Ike is too popular not to have this playing in every household.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1695, \"fields\": {\"question\": 263, \"description\": \"Let us limit this ad to the plains and Midwest, Ike enjoys the most popularity there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1707, \"fields\": {\"question\": 266, \"description\": \"Damn those TV ads!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1712, \"fields\": {\"question\": 268, \"description\": \"We need to double-down on the states rights issue, our only hope of victory is through the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1713, \"fields\": {\"question\": 268, \"description\": \"Social security is winning an issue, for the last minute we need to expose the lies about our opinion on social security.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1714, \"fields\": {\"question\": 268, \"description\": \"I would like to remind voters who are civil rights conscious, that I was fighting for civil rights long before it was popular and helped found Arizona's chapter of the NAACP.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1716, \"fields\": {\"question\": 269, \"description\": \"We need whoever we can get.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1723, \"fields\": {\"question\": 270, \"description\": \"Goddamn it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1724, \"fields\": {\"question\": 271, \"description\": \"Hubert Humphrey is an extremist and a socialist, we cannot let this man be one heartbeat away from the presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1725, \"fields\": {\"question\": 271, \"description\": \"We should avoid talking about Humphrey, it's in poor taste.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1726, \"fields\": {\"question\": 271, \"description\": \"Want to know who's at fault for this Civil Rights Act? It's Hubert Horatio Humphrey.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1727, \"fields\": {\"question\": 272, \"description\": \"We need to make it clear Goldwater's record on social security has always been in support of it, this is dirty politics from Johnson.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1728, \"fields\": {\"question\": 272, \"description\": \"We need to clarify Goldwater advocates reforming the social security into a voluntary program.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1729, \"fields\": {\"question\": 272, \"description\": \"Let us counter-attack Johnson on inflation, this hurts the social security system more than anything I've proposed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1731, \"fields\": {\"question\": 273, \"description\": \"This decision was atrocious. I don't think it's an exaggeration to say that our way of life is at stake here when we don't allow our schools to teach basic moral values to our children.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1732, \"fields\": {\"question\": 273, \"description\": \"I was disappointed with this decision. I would certainly appoint judges who see the wisdom in teaching our kids a few lessons about morality.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1733, \"fields\": {\"question\": 273, \"description\": \"We have Catholics, Jews, and others in this country who should not be forced to pray in a certain way because of what some principal believes in a public school. This is a First Amendment issue in my opinion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1734, \"fields\": {\"question\": 273, \"description\": \"I will appoint judges who support religious freedom in the United States. Absolutely.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1735, \"fields\": {\"question\": 274, \"description\": \"We should talk about states rights' and the Democrats plan to destroy the 10th amendment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1736, \"fields\": {\"question\": 274, \"description\": \"Let us talk about fiscal conservatism and our plans to reduce inflation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"Johnson's weak spot is the Bobby Baker case, let's talk about Baker and Billy Sol Estes.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1748, \"fields\": {\"question\": 278, \"description\": \"Our inflation is being caused by all of this Great Society nonsense that Johnson passed. I will slash these programs, slash our deficits, and end our inflation problem overnight.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1749, \"fields\": {\"question\": 278, \"description\": \"The inflation rate we have in this country speaks to the heart of the Democrats' problems in running the economy. They claim to be the party of the working man, but they are fine with debasing wages and property values with their misguided social engineering.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1750, \"fields\": {\"question\": 278, \"description\": \"Right now we have the strongest economy almost in the history of the United States. Unemployment is at 3% and our national output is growing at a furious pace. Compared to this, our 4% inflation rate is a pretty minor concern.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1751, \"fields\": {\"question\": 278, \"description\": \"The Republicans are grasping at straws with this inflation argument. They know that Kennedy and Johnson have managed the economy far better than Eisenhower, so they are resorting to the only argument they have left.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1764, \"fields\": {\"question\": 282, \"description\": \"I don't believe we have a good chance to win these states, but I actually would like to put efforts toward winning New Hampshire, we had a great primary showing there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1765, \"fields\": {\"question\": 282, \"description\": \"These states have to be won to win the election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1766, \"fields\": {\"question\": 282, \"description\": \"I'd rather put effort towards winning the South, Vermont and Indiana are hopeless.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1776, \"fields\": {\"question\": 286, \"description\": \"Put out a magazine article denouncing all these crazy conspiracies, but don't mention the Birchers by name.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1777, \"fields\": {\"question\": 286, \"description\": \"We need to release an official statement, we reject Bircherism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1778, \"fields\": {\"question\": 286, \"description\": \"We need their votes, we cannot risk denouncing the group in anyway.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1779, \"fields\": {\"question\": 287, \"description\": \"First and foremost cuts will be in foreign aid.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"For too long farmers have been stopped from participating properly in the free market, cutting these subsidies will benefit the budget and farmers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1781, \"fields\": {\"question\": 287, \"description\": \"I'm not sure, maybe everywhere, really.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1786, \"fields\": {\"question\": 289, \"description\": \"I want to remain silent on this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1787, \"fields\": {\"question\": 289, \"description\": \"These groups have a right to free speech, but Goldwater is neither a Klan member nor a Bircher.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"We need to reject this endorsement, right away.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"I hate to admit it, but we need the support of these guys, let's just not talk about this whole affair.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3229, \"fields\": {\"question\": 321, \"description\": \"What does it sound like I said? We need extreme solutions to extreme problems.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3230, \"fields\": {\"question\": 321, \"description\": \"Does a person not love their country extremely? Do people not believe in their God extremely? I hold my convictions extremely and I hope all that vote for us in November do too.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3231, \"fields\": {\"question\": 321, \"description\": \"By the word extremism, I simply meant patriotism. This is just one big misunderstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3232, \"fields\": {\"question\": 322, \"description\": \"The actions of Lyndon Johnson since 1964 are exactly what Goldwater warned us about. The American people are ready to reconsider the message of true conservatism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3233, \"fields\": {\"question\": 322, \"description\": \"I will praise Johnson's social programs like Medicare, while also lamenting the disorder in the streets. I will pledge to work with Democrats to find common ground at home and to end the war in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3234, \"fields\": {\"question\": 322, \"description\": \"I will focus most of my speech on the need to win in Vietnam. I will promise the American people that with more aggressive action, we can end the war there and bring our troops home.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3239, \"fields\": {\"question\": 324, \"description\": \"'Barry Goldwater thinks we can.'\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3243, \"fields\": {\"question\": 325, \"description\": \"Let's campaign in the border states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3244, \"fields\": {\"question\": 325, \"description\": \"Let's campaign in the plains, we have a real shot at these states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3245, \"fields\": {\"question\": 325, \"description\": \"One final round trip, Indiana, Vermont and New Hampshire!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3246, \"fields\": {\"question\": 325, \"description\": \"We can win California let us put all efforts towards that state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3247, \"fields\": {\"question\": 326, \"description\": \"Keep the attacks coming.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"We need to find a way to shut me up!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1688, \"fields\": {\"question\": 261, \"description\": \"We have had a draft in place for decades. I will not accept cowardice as an excuse among the young men of America.\"}}]");
